<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuralens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .logo {
            font-size: 2em;
            display: inline-block;
            vertical-align: middle;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: inline-block;
            vertical-align: middle;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        #tool form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #tool form input, #tool form button {
            margin: 10px 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .social-links a {
            color: #fff;
            margin: 0 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Neuralens</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="welcome">
            <h1>Welcome to Neuralens</h1>
            <p>Your go-to solution for analyzing the usefulness and substances of food items.</p>
        </section>

        <section id="tool">
            <h2>Analyze Your Food</h2>
            <p>Upload an image of your food or enter details to discover its nutritional value.</p>
            <form>
                <input type="file" name="foodImage" accept="image/*">
                <button type="submit">Analyze</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Neuralens. All rights reserved.</p>
        <div class="social-links">
            <a href="https://mail.google.com/mail/u/1/#inbox">gmail</a>
        
        </div>
    </footer>
</body>
</html>
